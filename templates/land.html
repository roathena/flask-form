<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client-Side Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div id="maindiv">
      <div id="formdiv">
        <h1 id="formhead">Submitted</h1>
        <form action="/submit" id="formbody" method="post">
          <label for="empid">Employee ID</label>
          <label class="result">{{empid}}</label> <br>
          <label for="empname">Employee Name</label>
          <label class="result">{{empname}}</label> <br />
          <label for="qual">Qualification</label>
          <label class="result">{{qual}}</label> <br />
          <label for="desg">Designation</label>
          <label class="result">{{desg}}</label>
          <br />
          <label for="salary">Salary</label>
          <label class="result">{{sal}}</label> <br />
          <a href="/" class="btn btn-primary">Submit another</a>
        </form>
      </div>
    </div>
  </body>
</html>
