<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client-Side Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  </head>
  <body>
    <div id="maindiv">
      <div id="formdiv">
        <h1 id="formhead">Add New Employee</h1>
        <form action="/submit" id="formbody" method="post">
          <label for="empid">Employee ID</label>
          <input type="number" id="empid" name="empid" required /> <br />
          <label for="empname">Employee Name</label>
          <input type="text" id="empname" name="empname" required /> <br />
          <label for="qual">Qualification</label>
          <input type="text" id="qual" name="qual" required /> <br />
          <label for="desg">Designation</label>
          <select name="desg" id="desg" required>
            <option value="">-- select role --</option>
            <option value="sales-boy">Sales Boy</option>
            <option value="office-boy">Office Boy</option>
            <option value="project-manager">Project Manager</option>
            <option value="delivery-manager">Delivery Manager</option>
            <option value="junior-dev">Junior Developer</option>
            <option value="senior-dev">Senior Developer</option>
            <option value="data-analyst">Data Analyst</option>
            <option value="business-manager">Business Manager</option>
          </select>
          <br />
          <label for="salary">Salary</label>
          <input type="number" id="salary" name="salary" required /> <br />
          <input type="submit" class="btn btn-primary"/>
          <input type="reset" class="btn btn-danger"/>
        </form>
      </div>
    </div>
  </body>
</html>
